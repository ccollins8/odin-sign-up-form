<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="content">
        <div class="image-section"></div>
        <div class="text-section">
            <p class="section-1 primary">
                This is not a real online service!
                You know you need something like this in your life to
                help you realize your deepest dreams.</br>
                Sign up <em>now</em> to get started.
            </p>
            <p class="section-1 secondary">
                You <em>know</em> you want to.
            </p>
            <form action="" method="post">
                <h3>Let's do this!</h2>
                <fieldset class="top">
                    <div>
                        <p>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </p>
                        <p>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="email">
                        </p>
                        <p>auto
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </p>
                    </div>
                    <div>
                        <p>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </p>
                        <p>
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </p>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <p class="log-in">Already have an account? <a href="https://www.google.com/">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
